<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/mediaquery/responsive.css">
    
</head>

<body>
   

    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <main id="container">
        <form action="config.php" id="login_form">
            <div id="form_header">
                <h1>Entrar</h1>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        <p>Usuário</p>
                        <div class="input-field">
                            <input type="text" id="name" name="name" placeholder="Usuário" required minlength="20" autocomplete="email" maxlength="50">
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="password">
                        <p>Senha</p>
                        <div class="input-field">
                            <input type="password" id="password" name="password" placeholder="Senha" required minlength="8" maxlength="16" autocomplete="new-password">
                        </div>
                    </label>
                </div>
            </div>

            <div id="forgot_password">
                <a href="fpass.html">
                    Esqueceu sua senha ?
                </a>
            </div>

            <div id="create_account">
                <a href="register.html">
                    Crie sua conta agora 
                </a>
            </div>

            <button type="submit">   
                Logar                
            </button>
        </form>

        <script src="js/script.js"></script>
    </main>
</body>
</html>
