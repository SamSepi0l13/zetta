<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles/./register/register.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

    <link rel="stylesheet" href="assets/css/templatemo-hexashop.css">

    <link rel="stylesheet" href="assets/css/owl-carousel.css">

    <link rel="stylesheet" href="assets/css/lightbox.css">
</head>
<body>
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="index.html" class="logo">
                            <img src="assets/images/logo.png">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li class="scroll-to-section"><a href="index.html" class="active">Inicio</a>
                            </li>       
                            <a class='menu-trigger'>
                            <span>Menu</span>
                        </a>
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <main id="container">
        <form action="login.html" id="login_form">
            <div id="form_header">
            </div>

            <div class="sec1">
                <div id="inputs">
                    <div class="input-box">
                        <label for="name">
                            <p>Nome</p>
                            <div class="input-field">
                                <input type="text" id="name" name="name" required minlength="15" autocomplete="name" maxlength="50">
                            </div>
                        </label>
                    </div>
                </div>
                <div id="inputs">
                    <div class="input-box">
                        <label for="email">
                            <p>Email</p>
                            <div class="input-field">
                                <input type="email" id="email" name="email" required minlength="20" autocomplete="email" maxlength="50">
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="password">
                        <p>Senha</p>
                        <div class="input-field">
                            <input type="password" id="password" name="password" required minlength="8" maxlength="16">
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="street">
                        <p>Rua</p>
                        <div class="input-field">
                            <input type="text" id="street" name="street" autocomplete="address-level1" required>
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="neighborhood">
                        <p>Bairro</p>
                        <div class="input-field">
                            <input type="text" id="neighborhood" name="neighborhood" autocomplete="address-level2" required>
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="city">
                        <p>Cidade</p>
                        <div class="input-field">
                            <input type="text" id="city" name="city" autocomplete="address-level2" required>
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="house_number">
                        <p>Número da Casa</p>
                        <div class="input-field">
                            <input type="text" id="house_number" name="house_number" autocomplete="address-level3" required>
                        </div>
                    </label>
                </div>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="complement">
                        <p>Complemento</p>
                        <div class="input-field">
                            <input type="text" id="complement" name="complement" required>
                        </div>
                    </label>
                </div>
            </div>

            <div id="forgot_password">
                <a href="fpass.html">
                    Esqueceu sua senha?
                </a>
            </div>

            <div id="create_account">
                <a href="index.html">
                    Já tem uma conta?
                </a>
            </div>

            <button type="submit">   
                Cadastrar!                
            </button>

        </form>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
